[loggers]
keys=root,api,worker,sqlalchemy.engine

[handlers]
keys=stream_handler

[formatters]
keys=formatter

[logger_root]
level=ERROR
handlers=stream_handler

[logger_api]
level=INFO
handlers=stream_handler
qualname=api
propagate=0

[logger_worker]
level=INFO
handlers=stream_handler
qualname=worker
propagate=0

[logger_sqlalchemy.engine]
level=WARN
handlers=stream_handler
qualname=sqlalchemy.engine
propagate=0

[handler_stream_handler]
class=StreamHandler
level=DEBUG
formatter=formatter
args=(sys.stderr,)

[formatter_formatter]
format=%(asctime)s %(name)-12s %(levelname)-8s %(message)s
